<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Answer Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="http://fontawesome.io/icons/">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="icon" href="img/logo-answerconnect.png">
   <script src="https://use.fontawesome.com/a398167dda.js"></script>
 
</head>
<body>
    <div class="size">
      <header>
        <div class="logo">
          <img src="img/logo1.png">
        </div>
      </header>
      <section>
          <div class="col-md-12">
            <div class="row loginpage">
              <h3>Login to Answerconnect</h3>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="mail"> 
              <input type="text" name="name" placeholder="Email id"></input>
              </div>
            </div>
            <div class="row">
              <div class="password"> 
              <input type="text" name="name" placeholder="password"></input>
              </div>
            </div>
            <div class="row">
              <div class="login"> 
              <button>Log in</button>
            </div>
            <div class="row">
              <div class="or"> 
              <h1>or</h1>
              </div>
            </div>
          </div>
          <div class="row icons">
                <div class="col-md-4">
                  <i class="fa fa-google google" aria-hidden="true"></i>
                </div>
                 <div class="col-md-4">
                  <i class="fa fa-facebook facebook" aria-hidden="true"></i>
                </div>
                 <div class="col-md-4">
                  <i class="fa fa-twitter twitter" aria-hidden="true"></i>
                </div>
          </div>
      </section>
      <footer>
        <div class="row footer">
          <h2>No Account? Register Now!</h2>
         </div>
      </footer>
    </div> 
</body>
</html>
